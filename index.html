<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="slider">
        <div id="slides" class="slides">
            <div class="slide active " style="background-image: url(assets/img/image1.jpg)">
                <div class="slide-overlay">
                    <div class="slide__text">
                        <h2 class="slide__text-heading">Stones</h2>
                        <p class="slide__text-desc">Lorem ipsum dolor sit amet</p>
                    </div>
                </div>

            </div>
            <div class="slide" style="background-image: url(assets/img/image2.jpg)">
                <div class="slide-overlay">
                    <div class="slide__text">
                        <h2 class="slide__text-heading">River</h2>
                        <p class="slide__text-desc">Lorem ipsum dolor sit amet</p>
                    </div>
                </div>
            </div>
            <div class="slide" style="background-image: url(assets/img/image5.jpg)">
                <div class="slide-overlay">
                    <div class="slide__text">
                        <h2 class="slide__text-heading">Forest</h2>
                        <p class="slide__text-desc">Lorem ipsum dolor sit amet</p>
                    </div>
                </div>
            </div>
            <div class="slide" style="background-image: url(assets/img/image3.jpg)">
                <div class="slide-overlay">
                    <div class="slide__text">
                        <h2 class="slide__text-heading">Mountain</h2>
                        <p class="slide__text-desc">Lorem ipsum dolor sit amet</p>
                    </div>
                </div>
            </div>
            <div class="slide" style="background-image: url(assets/img/image4.jpg)">
                <div class="slide-overlay">
                    <div class="slide__text">
                        <h2 class="slide__text-heading">Forest</h2>
                        <p class="slide__text-desc">Lorem ipsum dolor sit amet</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="controls">
            <div id="pause" class="control control-pause"></div>
            <div id="prev" class="control control-prev"><i class="fas fa-angle-left"></i></div>
            <div id="next" class="control control-next"><i class="fas fa-angle-right"></i></div>
        </div>

        <div class="indicators">
            <div class="indicator active" data-slide-to="0"></div>
            <div class="indicator " data-slide-to="1"></div>
            <div class="indicator" data-slide-to="2"></div>
            <div class="indicator" data-slide-to="3"></div>
            <div class="indicator" data-slide-to="4"></div>
        </div>



    </div>



    <script src="assets/js/main.js"></script>
</body>

</html>
